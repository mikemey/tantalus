<div class="navbar navbar-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
      aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    <a class="navbar-brand" href="#">Tantalus</a>
  </div>

  <div ng-switch="!!model.account" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul ng-switch-when="true" class="nav navbar-nav">
      <li ng-class="{ active: isActive('/dashboard')}"><a href="#!/dashboard">Dashboard</a></li>
      <li ng-class="{ active: isActive('/coinfloor')}"><a href="#!/coinfloor">Coinfloor</a></li>
      <li ng-class="{ active: isActive('/simreport')}"><a href="#!/simreport">Simulation</a></li>
    </ul>
    <ul ng-switch-when="true" class="nav navbar-nav navbar-right">
      <li class="dropdown" ng-class="{ active: isActive('/account')}">
        <a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ model.account.username }} <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#!/account">Account</a></li>
          <li role="separator" class="divider"></li>
          <li><a href ng-click="logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
    <ul ng-switch-default class="nav navbar-nav navbar-right">
      <li ng-class="{ active: isActive('/account')}"><a href="#!/account/login">Login</a></li>
    </ul>
  </div>
</div>
