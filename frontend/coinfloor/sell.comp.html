<div class="container">
  <div class="row">
    <form class="clearfloor-sell col-sm-2">
      <p>Coinfloor</p>
      <div class="form-group">
        <label for="sell">Selling</label>
        <input ng-model="inputs.sell" class="form-control" id="sell" type="number" step="0.01" min="0" placeholder="Selling">
      </div>
      <div class="form-group">
        <label for="rate">Target rate</label>
        <input ng-model="inputs.targetRate" class="form-control" id="rate" type="number" step="1" min="0" placeholder="Target rate">
      </div>
      <div class="form-group">
        <label for="variant">Variant</label>
        <input ng-model="inputs.variant" class="form-control" id="variant" type="number" step="1" min="0" placeholder="variant">
      </div>
      <div class="form-group">
        <label for="distance">Distance</label>
        <input ng-model="inputs.distance" class="form-control" id="distance" type="number" step="0.01" min="0" placeholder="distance">
      </div>
    </form>
    <table class="table table-striped table-hover table-small col-sm-2">
      <thead>
        <tr>
          <th>rate</th>
          <th>btc</th>
          <th>cost</th>
          <th>diff</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" ng-class="result.diff < 0.05 ? 'success': ''" ng-repeat="result in results">
          <td>{{ result.rate }}</td>
          <td>{{ result.buy }}</td>
          <td>{{ result.cost }}</td>
          <td>{{ result.diff }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
