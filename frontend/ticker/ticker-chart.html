<div>
  <div>
    <canvas id="tickerChart"></canvas>
  </div>

  <div class="btn-toolbar">
    <div class="btn-group btn-group-sm col-sm-9 col-xs-12 my-1">
      <button ng-disabled="model.activeButtons[0]" ng-class=" model.activeButtons[0] ? 'period-selected' : '' " ng-click="updateTicker('100min')"
              class="btn btn-outline-secondary toggle-group">100 min</button>
      <button ng-disabled="model.activeButtons[1]" ng-class=" model.activeButtons[1] ? 'period-selected' : '' " ng-click="updateTicker('1d')"
              class="btn btn-outline-secondary toggle-group">1 d</button>
      <button ng-disabled="model.activeButtons[2]" ng-class=" model.activeButtons[2] ? 'period-selected' : '' " ng-click="updateTicker('1w')"
              class="btn btn-outline-secondary toggle-group">1 w</button>
      <button ng-disabled="model.activeButtons[3]" ng-class=" model.activeButtons[3] ? 'period-selected' : '' " ng-click="updateTicker('1m')"
              class="btn btn-outline-secondary toggle-group">1 mo</button>
      <button ng-disabled="model.activeButtons[4]" ng-class=" model.activeButtons[4] ? 'period-selected' : '' " ng-click="updateTicker('3m')"
              class="btn btn-outline-secondary toggle-group">3 mo</button>
      <button ng-disabled="model.activeButtons[5]" ng-class=" model.activeButtons[5] ? 'period-selected' : '' " ng-click="updateTicker('1y')"
              class="btn btn-outline-secondary toggle-group">1 yr</button>
    </div>
    <div class="btn-group btn-group-sm offset-md-1 col-md-2 col-sm-3 my-1">
      <button ng-class="model.chartFill ? 'fill-toggled' : 'fill-untoggled' " ng-click="toggleFilling()"
              class="btn btn-outline-secondary">Toggle fill</button>
    </div>
  </div>
</div>
