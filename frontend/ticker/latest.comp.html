<div class="container ticker-box">
  <div class="row text-center ticker-date">
    <span>{{ model.created | date: 'dd/MM HH:mm' }}</span>
  </div>
  <div class="row" ng-repeat="ticker in model.tickers">
    <div class="ticker-name text-center">
      <strong>{{ ticker.name | uppercase }}</strong>
    </div>
    <div class="ticker-prices">
      <span ng-if="ticker.bid === undefined" class="col-xs-12 text-center ticker-green">
        {{ ticker.ask| price }}
      </span>
      <div ng-if="ticker.bid !== undefined">
        <span class="col-xs-6 text-center ticker-red">{{ ticker.bid | price }}</span>
        <span class="col-xs-6 text-center ticker-green">{{ ticker.ask | price }}</span>
      </div>
    </div>
  </div>
</div>
