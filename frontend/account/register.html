<h4>Login</h4>

<div class="row">
  <div class="col-md-offset-3 col-md-3">
    <div ng-show="model.error" class="alert alert-danger" role="alert">{{ model.error }}</div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-5 control-label">Username: </label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="username" ng-model="model.username" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-5 control-label">Password: </label>
        <div class="col-sm-7">
          <input type="password" class="form-control" id="password" ng-model="model.password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-5 control-label">Password confirmation: </label>
        <div class="col-sm-7">
          <input type="password" class="form-control" id="confirmation" ng-model="model.confirmation" placeholder="Password confirmation">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-7">
          <button type="submit" ng-click="register()" class="btn btn-success">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
