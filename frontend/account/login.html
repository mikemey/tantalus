<div class="offset-md-3 col-md-5">
  <p class="mt-4 text-center small"><a href="#!/account/register">Sign up for free</a> to track your bitcoin (in GBP) and altcoin assets.</p>
</div>

<div>
  <screenshots/>
</div>

<div class="mt-3 offset-md-3 col-md-5">
  <h4>Login</h4>
  <form>
    <div class="form-group row">
      <label class="col-md-4 col-form-label" for="username">Name</label>
      <div class="col-md-8">
        <input autofocus="autofocus" type="text" class="form-control" id="username" ng-model="model.data.username" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-form-label" for="password">Password</label>
      <div class="col-md-8">
        <input type="password" class="form-control" id="password" ng-model="model.data.password" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <button type="submit" class="btn btn-success btn-lg my-3 offset-md-4 col-md-8" ng-click="login()">Login</button>
      <div ng-show="model.error" class="alert alert-danger w-100" role="alert">{{ model.error }}</div>
    </div>
  </form>
</div>
